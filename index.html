<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Daily Beauty 表特日報</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      if (origin === 'https://www.daily-beauty.xyz') {
        window.location.replace('https://daily-beauty.xyz')
      }
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-grid.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      body {
        margin: 0;
      }
      hr {
        border-top: 1px solid #bfbfbf;
      }
      #content {
        text-align: center;
        color: #444444;
        padding: 20px 25px;
      }
      #preview {
        background-color: #6cd7e5;
        text-align: center;
        padding: 50px 0;
      }
      #preview > img {
        width: 100%;
        max-width: 360px;
      }
      .title {
        font-size: 40px;
        font-family: Georgia, Times, 'Times New Roman', serif;
        line-height: 55px;
        margin: 22px 0;
      }
      .description {
        padding: 10px 0 20px;
      }
      .description > p {
        font-family: 'Montserrat Light', 'Helvetica Neue', Helvetica, sans-serif;
        letter-spacing: 0.05em;
        font-size: 22px;
        margin: 15px 0;
      }
      .subscribe > input {
        outline: none;
        font-size: 18px;
        padding: 7px 4px;
        width: calc(100% - 50px);
        max-width: 300px;
        border: 1px solid #bfbfbf;
      }
      .subscribe > .button {
        width: 50px;
        color: white;
        background-color: #6cd7e5;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-7" id="content">
          <h1 class="title">
            Daily Beauty <br />
            表特日報
          </h1>
          <hr />
          <div class="description">
            <p>Daily Beauty 就跟它的名字一樣，是一個有關表特的日報</p>
            <p>每晚十一點會自動蒐集 PTT 表特版前三名送到你的信箱</p>
            <p>可以說是群眾智慧的展現</p>
            <p>想要的話就快點訂閱吧～～～</p>
          </div>

          <div class="subscribe d-flex justify-content-center">
            <input name="email" type="email" placeholder="請輸入你的信箱" />
            <div
              class="button d-flex justify-content-center align-items-center"
            >
              訂閱
            </div>
          </div>
        </div>
        <div class="col-md-5" id="preview">
          <img src="https://i.imgur.com/V5NSWlS.png" />
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/10.9.0/validator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script>
      $('.subscribe > .button').click(function() {
        let $input = $('.subscribe > input')
        let email = $input.val()
        if (!validator.isEmail(email)) {
          alert('信箱格式錯誤')
          return
        }

        axios
          .post('/api/subscribe', { email: email })
          .then(function(res) {
            alert(email + ' 訂閱成功')
            $input.val('')
          })
          .catch(function(err) {
            alert('訂閱失敗')
          })
      })
    </script>
  </body>
</html>
